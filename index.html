<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

h2 {
    font-size: 20px;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.image-container {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.image-container img {
    width: 120px;
    height: auto;
}

.buttons {
    margin-top: 10px;
}

button {
    padding: 12px 35px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    margin: 10px;
    cursor: pointer;
}

#yes {
    background-color: #4CAF50;
    color: white;
}

#no {
    background-color: #e74c3c;
    color: white;
    position: relative;
}

#message {
    margin-top: 25px;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>

<body>

<h2>POV: DO YOU LOVE ME ? üòçüòÅ</h2>

<div class="image-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Panda_Cartoon.png">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Teddy_Bear_Cartoon.png">
</div>

<div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<p id="message"></p>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {
    message.innerHTML = "Yes I Love You ‚ù§Ô∏è";
});
</script>

</body>
</html>
