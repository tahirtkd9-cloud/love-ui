<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

img {
    width: 90%;
    max-width: 400px;
    margin-bottom: 20px;
}

button {
    padding: 12px 35px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    margin: 10px;
    cursor: pointer;
}

#yes {
    background: #4CAF50;
    color: white;
}

#no {
    background: #e74c3c;
    color: white;
    position: relative;
}

#message {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
}
</style>
</head>

<body>

<img src="love.png">

<div>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<p id="message"></p>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const message = document.getElementById("message");

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    no.style.position = "absolute";
    no.style.left = x + "px";
    no.style.top = y + "px";
}

no.addEventListener("mouseover", moveNo);
no.addEventListener("touchstart", moveNo);

yes.addEventListener("click", () => {
    message.innerHTML = "Yes I Love You ❤️";
});
</script>

</body>
</html></body>
</html>
